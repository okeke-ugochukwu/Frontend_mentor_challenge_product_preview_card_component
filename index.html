         <title> Product Preview Card Component </title>

         <meta name="keywords" content="Frontend, Mentor, Challenge, okeke-ugochukwu, github, developer, product, card, component, tailwind">

         <meta name="viewport" content="width=device-width, initial-scale=1.0">

         <meta property="og:locale" content="en_US"/>

         <!--Twitter Cards-->
         <meta name="twitter:card" content="summary_large_image">
         <meta name="twitter:title" content="Product Preview Card Component"/>
         <meta name="twitter:description" content="Frontend Mentor Challenge"/>

    </head>

    <body class="bg-cream h-screen flex justify-center items-center">
        
      <main 
         class="
            w-[91.46%]  min-w-[345px] max-w-[345px] min-h-[610px] max-h-[610px] bg-white m-auto h-[91.60%] rounded-[10px] overflow-hidden
            md:flex md:min-w-[600px] md:max-w-[600px] md:min-h-[450px] md:max-h-[450px] 
         "
      >
         <!-- PRODUCT IMG -->
         <div class="md:w-1/2">
            <picture>
               <source media="(min-width:768px)" srcset="./img/image-product-desktop.jpg">
               <img src="./img/image-product-mobile.jpg" alt="Flowers">
            </picture>
         </div>

         <!-- PRODUCT DESCR -->
         <div class="p-6 md:w-1/2 md:p-0 md:px-[32px] flex flex-col justify-center ">
            <div class="font-sans font-medium text-saurus text-xs leading-[14.63px] tracking-[5px] mb-4 md:mb-[20px]">
               PERFUME
            </div>

            <h1 class="font-serif text-[32px] leading-[32px] font-bold mb-4 text-gunmetal md:mb-6">
               Gabrielle Essence Eau De Parfum
            </h1>

            <p class="text-saurus font-medium text-sm leading-[23px] mb-[24px] md:mb-[29px] font-sans">
               A floral, solar and voluptuous interpretation composed by Olivier Polge, 
               Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="flex items-center gap-[19px] mb-[19px] md:mb-[30px]">
               <span class="font-serif font-extrabold text-[32px] leading-[32px] text-aquamarine inline-block">
                  $149.99
               </span>

               <span class="font-sans font-medium text-[13px] leading-[23px] text-saurus line-through inline-block">
                  $169.99
               </span>
            </div>

            <button 
               class="
                  w-full  rounded-[8px] bg-aquamarine text-white 
                  h-[48px] max-h-[48px] hover:bg-deep-aquamarine hover:scale-105
               "
               id="action-btn"
            >
               <span class="font-sans flex justify-center items-center gap-[11.61px] text-sm font-bold leading-[17.07px]" id="action-btn-msg">
                  <img src="./img/icon-cart.svg" alt="cart_img">
                  
                  <span> Add to Cart </span>
               </span>
            </button>
         </div>
      </main>
       
        <script src="js/script.js"></script>
    </body>
</html>
